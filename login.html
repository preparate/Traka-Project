<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>



<body class="bg-gradient-to-tr from-green-300 via-white to-blue-400 min-h-screen flex  flex-col ">

    <header class="pt-8">
    <div class="top-8 left-10 absolute">
    <span class="text-2xl font-extrabold tracking-tight text-gray-800">
      Simulador Academico <span class="text-blue-600">UNEFA</span>
    </span>
    </div>
</header>

  <main class="flex flex-grow items-center justify-center px-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800">Bienvenido de nuevo</h1>
      <p class="text-gray-600">Ingresa tus credenciales</p>
    </div>

    <form action="#" method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Documento</label>
        <input type="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
        <input type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
        Iniciar Sesión
      </button>
    </form>

  </div>
  </main>

  <footer class="py-4 items-center mx-auto text-center">
    <p>&copy; 2026 Traka Project</p>
</footer>
</body>

</html>
