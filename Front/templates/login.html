<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>



<body class="bg-linear-to-tr from-emerald-400 via-white to-blue-400 min-h-screen flex  flex-col ">

    <header class="pt-8">
      <div>
        <svg class="size-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
      </div>
    <div class="top-8 left-10 absolute">
      
    <span class="text-2xl font-extrabold tracking-tight text-gray-800">
      Simulador Academico <span class="text-blue-600">UNEFA</span>
    </span>
    </div>
</header>

  <main class="flex grow items-center justify-center px-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800">Bienvenido</h1>
      <p class="text-gray-600">Por favor, ingrese sus datos</p>
    </div>

    <form action="#" method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Documento</label>
        <input placeholder="V12345678" type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
        <input placeholder="Ingrese su contraseña" type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span class="">Min.</span>
      </div>

      <button type="submit" class="w-full bg-indigo-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-950 transition duration-300">
        Iniciar Sesión
      </button>
    </form>

  </div>
  </main>

  <footer class="py-4 items-center mx-auto text-center">
    <p>&copy; 2026 Traka Project</p>
</footer>
</body>

</html>
